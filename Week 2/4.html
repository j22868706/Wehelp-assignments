    <body>
        <script>
          function getNumber(index) {
            const num = [0, 4, 3, 7, 6, 10, 9, 13, 12, 16, 15];
            return num[index];
          }

          console.log(getNumber(1)); // Output: 4
          console.log(getNumber(5)); // Output: 10
          console.log(getNumber(10)); // Output: 15
        </script>
    </body>
