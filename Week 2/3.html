<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <meta charset="utf-8">
        <title>Task 1</title>
    </head>
    <body>
        <script>
          function func(...data) {
            let secondChars = {};
            for (let i = 0; i < data.length; i++) {
            let name = data[i];
            if (name.length >= 2) {
              let secondChar = name[1];
              if (!(secondChar in secondChars)) {
                secondChars[secondChar] = 1;
              } 
              else {
                secondChars[secondChar] += 1;
              }
            }
          }
            let result = [];
            for (let i = 0; i < data.length; i++) {
              let name = data[i];
              if (name.length >= 2 && secondChars[name[1]] === 1) {
                result.push(name);
              }
            }

            if (result.length > 0) {
             console.log(result.join(" "));
            } else {
              console.log("沒有");
            }
          }

          func("彭⼤牆", "王明雅", "吳明");  // print 彭⼤牆
          func("郭靜雅", "王立強", "林靜宜", "郭立恆", "林花花");  // print 林花花
          func("郭宣雅", "林靜宜", "郭宣恆", "林靜花");  // print 沒有
        </script>
    </body>
</html>
